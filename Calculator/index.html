<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css"
  </head>
  <body>
    <div id="calculator">
      <input readonly />
      <section id="operationbtns">
        <div class="operation"></div>
        <div class="operation"></div>
        <div class="operation"></div>
        <div class="operation"></div>
      </section>
      <section id="numkeys">
        <ul>
          <li class="mathbtns">+</li>
          <li class="num">7</li>
          <li class="num">4</li>
          <li class="num">1</li>
          <li class="num">0</li>
        </ul>
        <ul>
          <li class="mathbtns">-</li>
          <li class="num">8</li>
          <li class="num">5</li>
          <li class="num">2</li>
          <li class="num">.</li>
        </ul>
        <ul>
          <li class="mathbtns">x</li>
          <li class="num">9</li>
          <li class="num">6</li>
          <li class="num">3</li>
          <li class="num">C</li>
        </ul>
        <ul class="rightEl">
          <li class="mathbtns">/</li>
          <li class="equals">=</li>
        </ul>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
